<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Prestamos</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Gestor de Prestamos</h1>

    <form id="form-prestamo" data-id="">
        <h2 id="form-titulo">Nuevo Prestamo</h2>
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="dni" placeholder="DNI" required>
        <div id="seccion-prestamo">
            <select id="monto" required>
                <option value="" disabled selected> Selecciona el monto</option>
                <option value="50000">$50.000</option>
                <option value="100000">$100.000</option>
                <option value="200000">$200.000</option>
                <option value="500000">$500.000</option>
                <option value="1000000">$1.000.000</option>
            </select>
            <select id="cuotas" required>
                <option value="" disabled selected> Cantidad de cuotas </option>
                <option value="3">3 cuotas</option>
                <option value="6">6 cuotas</option>
                <option value="12">12 cuotas</option>
                <option value="18">18 cuotas</option>
                <option value="24">24 cuotas</option>
                <option value="36">36 cuotas</option>
            </select>
            <div id="calculo-display" class="hidden">
                <h4>Resumen del Pr√©stamo:</h4>
                <p>Total a devolver: <strong id="total-devolver">$0.00</strong></p>
                <p>Pago mensual (aprox): <strong id="pago-mensual">$0.00</strong></p>
            </div>
        </div>
        
        <div class="form-botones">
            <button type="submit" id="btn-guardar">Guardar</button>
            <button type="button" id="btn-cancelar" class="hidden">Cancelar</button>
        </div>
    </form>

    <hr id="separador-lista" class="hidden">

    <button type="button" id="btn-ver-lista">Ver lista de clientes</button>
    <h2 id="titulo-lista-clientes" class="hidden">Clientes Activos</h2>
    <ul id="lista-clientes">
    </ul>

    <script src="js/app.js"></script>
</body>

</html>
